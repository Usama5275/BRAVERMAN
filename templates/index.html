<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAVERMAN Support Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .top-banner {
            background-color: #87CEEB;
            color: white;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .social-icons a {
            color: white;
            margin-right: 10px;
        }
        .nav-link {
            color: #333;
            font-size: 14px;
            letter-spacing: 0.5px;
            padding: 0 15px;
            position: relative;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #87CEEB;
            transition: width 0.3s;
        }
        .nav-link:hover:after {
            width: 80%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="top-banner py-2 px-4 flex justify-between items-center">
        <div class="social-icons hidden md:block">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <div class="text-center w-full md:w-auto">
            ENJOY FREE SHIPPING WORLDWIDE - SIGN UP FOR EXCLUSIVE OFFERS
        </div>
        <div class="hidden md:block">
            <span>CALL US FREE AT 1-800-990-3822</span>
        </div>
    </div>
    
    <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="search-icon md:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h1 class="text-center text-2xl tracking-wider">BRAVERMAN</h1>
            <div class="flex items-center">
                <a href="#" class="mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </a>
                <a href="#" class="mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
                <a href="#" class="mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Chat interface remains the same -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-sm">
                <div class="border-b border-gray-200 p-4">
                    <h2 class="text-lg font-medium">Customer Support</h2>
                </div>
                
                <div id="chat-container" class="h-[500px] overflow-y-auto p-4">
                    <div id="chat-messages" class="space-y-4">
                        <div class="message assistant">
                            <div class="message-content">
                                <div class="flex items-center mb-2">
                                    <div class="w-8 h-8 rounded-full bg-[#87CEEB] flex items-center justify-center text-white">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"></path>
                                        </svg>
                                    </div>
                                    <span class="text-gray-600 text-sm ml-2">Support Assistant</span>
                                </div>
                                <div class="ml-10">
                                    Hello! Welcome to BRAVERMAN support. How may I assist you with your jewelry inquiry today?
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-200 p-4">
                    <form id="chat-form" class="flex items-center">
                        <input 
                            type="text" 
                            id="user-input" 
                            class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:border-[#87CEEB]"
                            placeholder="Type your message..."
                        >
                        <button 
                            type="submit" 
                            class="bg-[#87CEEB] text-white px-6 py-2 rounded-r-lg hover:bg-[#75bcd6] transition-colors"
                        >
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
